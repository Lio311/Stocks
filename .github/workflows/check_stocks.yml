name: Check Stock Portfolio

on:
  schedule:
    # Runs at 14:32 UTC (which is 16:32 Israel time, UTC+2)
    - cron: "32 14 * * 1-5"
    # Runs at 20:00 UTC (which is 22:00 Israel time, UTC+2)
    - cron: "0 20 * * 1-5"
  workflow_dispatch: # Adds a manual run button

jobs:
  run-stock-check:
    runs-on: ubuntu-latest # Runs on a free Linux server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Installs required libraries for Gemini and reading Wikipedia
          pip install requests lxml

      - name: Run stock check script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # Pulls the Gemini API key you added to Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # Runs your main Python file
        run: python check_stocks.py
