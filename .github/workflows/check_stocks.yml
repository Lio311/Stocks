name: Check Stock Portfolio

on:
  schedule:
    # מריץ ב-14:32 UTC (שזה 16:32 שעון ישראל, UTC+2)
    - cron: "32 14 * * 1-5"
    # מריץ ב-20:00 UTC (שזה 22:00 שעון ישראל, UTC+2)
    - cron: "0 20 * * 1-5"
  workflow_dispatch: # מוסיף כפתור הרצה ידנית

jobs:
  run-stock-check:
    runs-on: ubuntu-latest # מריץ על שרת לינוקס חינמי
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # מתקין את הספריות הנדרשות עבור Gemini וקריאת ויקיפדיה
          pip install requests lxml

      - name: Run stock check script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # מושך את המפתח של ג'מיני שהוספת ל-Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # מריץ את קובץ הפייתון הראשי שלך
        run: python check_stocks.py
